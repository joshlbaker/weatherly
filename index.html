<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">

		  <title>Weatherly</title>
		  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
		  <!-- bootstrap css -->
		  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

			<link href='https://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>		  <!-- custom css -->

			<body>
				<div class="col-md-12" id="top">
					<div class="col-md-3">

							Weatherly
						</p>
					</div>
					<div class="col-md-9">

						<form id="citySearch">
							<div class="form">
								<input type="text" class="searchBar"  id="citytag" placeholder= "Search by City" autofocus>
							</div>

					</div>
				</div>
				<div class="col-md-12" id="today" display="block">

					<p id="city"></p>
					<p id="icon"></p>	
					<p id="tempToday"></p>
				</div>
				<div class="col-md-4" id="botLeft">
					<p class="icon1"></p>
					<p id="one"></p>

				<div class="col-md-4" id="botMid">

					<p id="two"></p>
				</div>
				<div class="col-md-4" id="botRight">

					<p id="three"></p>
				</div>
				<div class="col-md-4" id="one-sub">

				</div>
				<div class="col-md-4" id="two-sub">

				</div>
				<div class="col-md-4" id="three-sub">

				</div>


				<!-- jQuery -->
				 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
